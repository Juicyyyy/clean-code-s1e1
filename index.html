<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div id="add-element">
        <label for="new-task" class="new-task">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task" class="task" type="text">
            <button class="add">Add</button>
          </div>
      </div>
      <h3 class="main-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="main-list">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="list-task task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="remove-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="main-list edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-task list-task task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="remove-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="main-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="main-list">
          <input type="checkbox" class="checkbox" checked>
          <label class="comp-task task">See the Doctor</label>
          <input type="text" class="list-task task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="remove-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
